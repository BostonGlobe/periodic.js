<body>

	<p class='periodicjs-time one'></p>
	<p class='periodicjs-time two'></p>

	<script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js" ></script>
	<script>

		function setup(displaySelector, duration) {
	
			var periodic = PeriodicJS();

			periodic.setup({
				duration: duration,
				displaySelector: displaySelector,
				update: function() {
					// do something here
					periodic.run();
				}
			});

			periodic.run();
		}

		setup('.one', 3000);
		setup('.two', 6000);

	</script>
